  <body>
   
    <h1 class="text-left">Mitt nummer</h1>
    <p class="text-left">Vi skickar ett sms med en verifieringskod till ditt <br/>mobilnummer. Avgifter för datatrafik kan tillkomma.</p>
    <a href=""><p class="text-right">Klicka här för att läsa mer information.</p></a>

    <div>
      <form id="login" onsubmit="process(event)">

    <div>
      <div>
          <button id="buttonDemo" style="background:#D0D5DD;">Fortsätt</button>
      </div>
    </div>
